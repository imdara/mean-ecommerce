<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="card-title">{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ product.imageUrl }}" alt="product image" />
  <mat-card-content>
    <p class="price">
      {{ +product.price | currency : "INR" }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-stroked-button
      color="primary"
      (click)="removeFromCartHandler()"
      mat-button
    >
      Remove from cart
    </button>
  </mat-card-actions>
</mat-card>
